<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>従業員ダッシュボード - Meteo</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="container">
        <header>
            <h1>従業員ダッシュボード</h1>
            <div class="user-info">
                <span>ようこそ、<span th:text="${user.name}">従業員</span>さん</span>
                <span class="role-badge employee">従業員</span>
                <a th:href="@{/logout}">ログアウト</a>
            </div>
        </header>

        <main>
            <div class="dashboard-grid">
                <!-- 従業員の主要機能 -->
                <div class="card">
                    <h2>申請書作成</h2>
                    <ul>
                        <li><a href="/employee/travel-expense/new">交通費申請書入力</a></li>
                        <li><a href="/employee/paid-leave/new">有給申請書入力</a></li>
                    </ul>
                </div>

                <div class="card">
                    <h2>申請状況確認</h2>
                    <ul>
                        <li><a href="/employee/applications">提出済み申請一覧</a></li>
                        <li><a href="/employee/applications/pending">承認待ち申請</a></li>
                        <li><a href="/employee/applications/approved">承認済み申請</a></li>
                    </ul>
                </div>

                <div class="card">
                    <h2>テンプレート機能</h2>
                    <ul>
                        <li><a href="/employee/templates/travel-expense">交通費申請テンプレート</a></li>
                        <li><a href="/employee/templates/paid-leave">有給申請テンプレート</a></li>
                    </ul>
                </div>

                <div class="card">
                    <h2>通知・お知らせ</h2>
                    <ul>
                        <li><a href="/employee/notifications">承認状況通知</a></li>
                        <li><a href="/employee/notifications/history">通知履歴</a></li>
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <!-- Spring Securityの認可確認 -->
    <div sec:authorize="hasAnyRole('ADMIN', 'EMPLOYEE')" style="position: fixed; bottom: 10px; right: 10px; background: #007bff; color: white; padding: 5px; border-radius: 3px; font-size: 12px;">
        従業員権限で認証済み
    </div>

    <!-- 管理者の場合は追加の権限表示 -->
    <div sec:authorize="hasRole('ADMIN')" style="position: fixed; bottom: 40px; right: 10px; background: #28a745; color: white; padding: 5px; border-radius: 3px; font-size: 12px;">
        管理者権限も保有
    </div>
</body>
</html>
