<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>管理者ダッシュボード</title>

    <!-- Google Fonts（任意） -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome 6（ベル・ユーザーアイコン用） -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      referrerpolicy="no-referrer"
    />

    <!-- カスタム CSS -->
    <!-- <link rel="stylesheet" href="../../static/css/dashboard.css" /> -->
    <!--Live Server 用 -->

    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
    <!-- Spring Boot 用 -->
  </head>
  <body>
    <!-- ===== Header ===== -->
    <header>
      <!-- 通知ベル -->
      <button class="icon-btn" id="bellBtn" aria-label="notifications">
        <i class="fa-regular fa-bell"></i>
        <!-- 未読数を載せる場合はバッジを配置 -->
      </button>

      <!-- ユーザー名 & アバター -->
      <div class="user">
        <span id="userName">三浦 大雅</span>
        <!-- ユーザー名はサーバーサイドで設定 -->
      </div>

      <!-- ログアウト -->
      <form id="logoutForm" th:action="@{/logout}" method="post">
        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />
        <button class="logout-btn" id="logoutBtn">ログアウト</button>
      </form>
    </header>

    <!-- ===== Main ===== -->
    <main>
      <div class="button-group">
        <a href="#" class="main-card" id="createDocBtn">申請書作成</a>
        <a href="#" class="main-card" id="manageDocBtn">申請書管理</a>
        <a href="#" class="main-card" id="completedListBtn">申請済みリスト</a>
      </div>
    </main>

    <!-- カスタム JS -->
    <script th:src="@{/js/dashboard.js}" defer></script>
    <!-- Spring Boot 用 -->
    <!-- <script src="../../static/js/dashboard.js" defer></script> -->
    <!-- Live Server 用 -->
  </body>
</html>
