<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>申請書管理</title>

  <!-- 共通フォント & Font Awesome -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" referrerpolicy="no-referrer" />

  <!-- 共通ヘッダーの CSS & この画面専用 CSS -->
  <!-- <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
  <link rel="stylesheet" th:href="@{/css/applications.css}" /> -->
    <!-- Spring Boot 用 -->

    <link rel="stylesheet" href="../../static/css/dashboard.css" />
    <link rel="stylesheet" href="../../static/css/applications.css" />
    <!-- Live Server 用 -->
</head>
<body>
  <!-- ===== Header（既存スタイルを流用） ===== -->
  <header>
    <button class="icon-btn"><i class="fa-regular fa-bell"></i></button>
    <div class="user">
      <span>三浦 大雅</span> <!-- ここは動的に置換してください -->
    </div>
    <button class="logout-btn" id="logoutBtn">ログアウト</button>
  </header>

  <!-- ===== Main ===== -->
  <main>
    <div class="content"></div>
    <!-- フィルター -->
    <div class="filter-box">
      <label for="filterSelect">フィルター</label>
      <select id="filterSelect">
        <option value="all">なし</option>
        <option value="pending">未承認</option>
        <option value="rejected">却下</option>
      </select>
    </div>

    <!-- 申請一覧テーブル -->
    <table id="applicationTable">
      <thead>
        <tr>
          <th>申請者</th><th>ステータス</th><th>種別</th><th>提出日</th>
        </tr>
      </thead>
      <tbody>
        <!-- ★ モックデータ。Thymeleaf なら th:each で置換 -->
        <tr data-status="pending">
          <td>三浦 大雅</td>
          <td>未承認</td><td>有給申請</td><td>yyyy/mm/dd</td>
        </tr>
        <tr data-status="rejected">
          <td>三浦 大雅</td>
          <td>却下</td><td>交通費申請</td><td>yyyy/mm/dd</td>
        </tr>
        <!-- …追加行 -->
      </tbody>
    </table>

    <!-- 戻るボタン -->
    <div class="back-wrapper">
      <a class="back-btn" th:href="@{/admin/dashboard}">もどる</a>
    </div>
  </main>

  <!-- <script th:src="@{/js/applications.js}" defer></script> -->
    <!-- Spring Boot 用 -->

    <script src="../../static/js/application.js" defer></script>
    <!-- Live Server 用 -->
</body>
</html>
