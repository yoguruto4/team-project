<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>一般社員ダッシュボード</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome 6（ベルアイコン用） -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      referrerpolicy="no-referrer"
    />

    <!-- 共通 CSS -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
    <!-- Spring Boot 用 -->

    <!-- <link rel="stylesheet" href="../../static/css/dashboard.css" /> -->
    <!--Live Server 用 -->
  </head>
  <body>
    <!-- ===== Header ===== -->
    <header>
      <button class="icon-btn" id="bellBtn" aria-label="notifications">
        <i class="fa-regular fa-bell"></i>
      </button>

      <div class="user">
        <span id="userName">山田 花子</span>
        <!-- サーバー側で動的出力 -->
      </div>

      <form id="logoutForm" th:action="@{/logout}" method="post">
        <button class="logout-btn" id="logoutBtn">ログアウト</button>
      </form>
    </header>

    <!-- ===== Main ===== -->
    <main>
      <div class="button-group">
        <a href="#" class="main-card" id="createDocBtn">申請書作成</a>
        <a href="#" class="main-card" id="completedListBtn">申請済みリスト</a>
      </div>
    </main>

    <!-- カスタム JS -->
    <script th:src="@{/js/dashboard.js}" defer></script>
    <!-- Spring Boot 用 -->
    <!-- <script src="../../static/js/dashboard.js" defer></script> -->
    <!-- Live Server 用 -->

    <!-- 社員用 JS（最小のクリックハンドラを定義） -->
    <script th:src="@{/js/employee.js}" defer></script>
    <!-- Spring Boot 用 -->

    <!-- <script src="../../static/js/employee.js" defer></script> -->
    <!-- Live Server 用 -->
  </body>
</html>
